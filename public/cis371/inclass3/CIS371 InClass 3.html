		<!-- Javascript -->
		<script>
			var pos_x = 10;
			var pos_y = 10;

			function moveSnoopy(e) {
				var evt = e ? e:event;
				var key = evt.keyCode;
				var snoopy = document.getElementById("snoopy").style;

				switch(key) {
					case 37: // left
						pos_x = pos_x - 25;
						break;
					case 38: // up
						pos_y = pos_y - 25;
						break;
					case 39: // right
						pos_x = pos_x + 25;
						break;
					case 40: // down
						pos_y = pos_y + 25;
						break;
					default:
						break;
				};

				snoopy.left = pos_x + "px";
				snoopy.top = pos_y + "px";

				checkIsHome();
			}

			function checkIsHome() {
				if((pos_x > 800) && (pos_x < 913)) {
					if((pos_y > 400) && (pos_y < 510))
					alert("Snoopy found his dog house.");
				}
			}
		</script>
